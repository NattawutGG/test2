  <style>
    body, html {
      margin: 0;
      padding: 0;
      overflow: hidden;
    }

    .fullscreen-container {
      position: fixed;
      top: 0;

      width: 100%;
      height: 100%;
      overflow: hidden;
      box-shadow: 0 2px 8px 0 rgba(63, 69, 81, 0.16);
      border-radius: 0;

    .fullscreen-iframe {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      border: none;
      padding: 0;
      margin: 0;
    }
  </style>
</head>
<body>
